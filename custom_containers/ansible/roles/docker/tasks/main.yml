- name: Install base packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - python3
      - python3-pip
    state: present
    update_cache: yes
  register: apt_result
  retries: 15
  delay: 10
  until: apt_result is succeeded

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker GPG key (ASCII)
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Dearmor Docker GPG key
  shell: |
    set -euo pipefail
    gpg --dearmor -o /etc/apt/keyrings/docker.gpg /etc/apt/keyrings/docker.asc
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Ensure Docker GPG key is readable
  file:
    path: /etc/apt/keyrings/docker.gpg
    mode: "0644"

- name: Add Docker repository (signed-by keyring)
  apt_repository:
    repo: >
      deb [arch={{ ansible_architecture | replace('x86_64','amd64') }}
      signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/ubuntu
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker

- name: Update apt cache
  apt:
    update_cache: yes
